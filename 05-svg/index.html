<html>

  <head>
    <title>Basic SVG</title>
  </head>

  <body>
    <svg style="border: 1px solid black">
      <g transform="translate(50,80)">
        <rect x=-5 y=-43 width=150 height=45 fill="slategrey" />
        <g transform="rotate(-25)">
          <circle r=25 cx=25 fill="orange"/>
          <circle r=14 cx=20 cy=20 fill="steelblue" />
          <text x=55 y=20 fill="darkblue">Graphic design is my passion</text>
        </g>
      </g>
    </svg>
  </body>

</html>
